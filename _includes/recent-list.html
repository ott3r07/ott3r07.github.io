<section id="access-lastmod">
    <div class="panel-heading">Recent Post    

    </div>
    <ul class="post-content pl-0 pb-1 ml-1 mt-2">
        {% assign posts = site.posts | slice: 0, 3 %}
        {% for post in posts %}
        {% assign url = post.url | relative_url %}
        <li>
            <a href="{{ url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
